<div class="container">
    <div class="row">
        <div class="col md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">login</h3>
                        <p>Please Login to your admin account to post a new blog post</p>
                    </div>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email"
                                name="email"
                                #Email="ngModel"
                                ngModel
                                required
                                [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">Email Cannot be Empty</div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password"
                                name="password"
                                #password="ngModel"
                                ngModel
                                [ngClass]="{'is-invalid': password.touched && password.invalid}"
                                required>
                            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password Cannot be Empty</div>
                        </div>
                        <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col md-3"></div>
    </div>
</div>
